<!DOCTYPE html>
<header>
	<title>progress</title>
  <style type="text/css">
		#myProgress {
			width: 100%;
			height: 30px;
			background-color: pink;
			position: relative;
		}
		#myBar {
			width: 10px;
			height: 30px;
			background-color: green;
			position: absolute;
		}
	</style>
</header>
<body>
	<br>
	<div id="myProgress">
		<div id="myBar"></div>
	</div>
	<br>
	<br>
	<button onclick="move()">点我</button>
	<script type="text/javascript">
		function move() {
			var elem = document.getElementById("myBar");
			var width = 0;
			var id = setInterval(frame, 100)
			function frame() {
				if (width == 100) {
					clearInterval(id);
				} else {
					width++;
					elem.style.width = width + '%';
				}
			}
		}
	</script>
</body>
